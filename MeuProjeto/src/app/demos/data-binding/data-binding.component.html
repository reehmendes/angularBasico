<br /><br /><br />
<div class="">
  <h3>Interpolation</h3>
  <p>O número de cliques é: {{ contadorClique }}</p>

  <br /><br />
  <h3>Propety Binding</h3>
  <button class="btn btn-info" [disabled]="contadorClique >= 10">
    Contador
  </button>
  <br /><br /><br />
  <img [src]="urlImagem" height="50px" width="50px" />
  <br /><br /><br /><br />

  <h3>Event Binding</h3>
  <button class="btn btn-warning" (click)="adicionarClique()">Clique-me</button>

  <br /><br /><br /><br />
  <h3>Two way binding</h3>
  <!-- <input type="text" (keyup)="keyUp($event)" placeholder="Digite seu nome" />
  <br /><br />
  <label>Seu nome é: {{ nome }}</label> -->

  <input
    type="text"
    [ngModel]="nome"
    (ngModelChange)="nome = $event"
    placeholder="Digite seu nome"
  />
  <br /><br />
  <label>Seu nome é: {{ nome }}</label>
</div>
